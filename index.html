<!DOCTYPE html>
<html ng-app="phoneStore">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>


    <!-- Firebase & AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <!-- Custom App Javascript -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Push Bullet -->
    <script src="http://alexschneider.github.io/pushbullet-js/pushbullet.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/ibekya.css">

    <title>iBekya - we buy</title>
</head>

<body ng-controller="phoneController as phone" class="wrapper">

    <facebook-like></facebook-like>
    <div id="wrap">
        <ibekya-header></ibekya-header>
        <div class="container">
            <h2 style="margin:30px" class="text-center"> Ready to sell your used iPhone? </h2>
            <div class="row panel-body panel-transparent panel-default" style="margin-top:0px; padding-top:0px ">
                <div class="panel-body panel-transparent" style="padding-top:0px ">
                    <phone-list class="text-center"></phone-list>
                    <phone-specs></phone-specs>
                    <phone-offer></phone-offer>
                </div>
            </div>
        </div>
        <div class="container text-right">
            <div class="fb-like" data-href="https://www.facebook.com/ibekya" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>
    </div>
    <div id="footer" class="container text-center" style="padding-top:20px">All Rights Reserved. iBekya 2015 - beta rev.07</div>
</body>

</html>
