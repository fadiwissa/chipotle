<!DOCTYPE html>
<html ng-app="phoneStore">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>

    <!-- Firebase & AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

    <!-- Custom App Javascript -->
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" href="css/ibekya.css">

    <title>iBekya - we buy</title>
</head>

<body ng-controller="phoneController as phone" class="wrapper">

    <!-- START FACEBOOK LIKE -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=323733281165109";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
    <!-- END FACEBOOK LIKE -->

    <!-- START HEADER -->
    <div id="wrap">
        <div class="container">
            <div class="row">
                <ibekya-header></ibekya-header>
            </div>
            <div class="row well well-sm text-center " style="padding:0px; margin-bottom:10px ">
                <h3 style="margin:10px"> Ready to sell your used iPhone? </h3>
            </div>
            <div class="row panel-body panel-transparent panel-default" style="margin-top:0px; padding-top:0px ">
                <div class="panel-body panel-transparent text-center " style="padding-top:0px ">
                    <phone-list></phone-list>
                    <phone-specs></phone-specs>
                    <phone-offer></phone-offer>
                </div>
            </div>
        </div>

        <div class="container text-right">
            <div class="fb-like" data-href="https://www.facebook.com/ibekya" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>
        <br/>

        <div id="push">
        </div>
    </div>

    <div id="footer">
        <div class="container text-center" style="padding-top:20px">All Rights Reserved. iBekya 2015 - beta rev.03</div>
    </div>
    <!-- END PHONES LIST -->
</body>

</html>
